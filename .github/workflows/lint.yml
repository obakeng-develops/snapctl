name: Lint

on: pull_request

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: astral-sh/setup-uv@v4
              with:
                enable-cache: true
            - run: uv sync
            - run: uv run ruff check
            - run: uv run ruff format --check
            
