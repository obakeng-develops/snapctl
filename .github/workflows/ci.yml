name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv sync --all-extras
      
      - name: Lint with Ruff
        run: uv run ruff check
      
      - name: Check formatting
        run: uv run ruff format --check
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - run: uv sync --all-extras
      
      - name: Run tests with coverage
        run: uv run pytest --cov=cli --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
  
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv sync --all-extras
      - name: Type check
        run: uv run mypy cli/
  
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv sync --all-extras
      - name: Security scan
        run: uv run bandit -r cli/ -ll
